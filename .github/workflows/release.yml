name: Create Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version'
        required: true
jobs:
  build:
    name: Build mod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: python generate.py rm-levelloader ${{ github.event.inputs.version }}
      - name: Upload Mod Artifact
        uses: actions/upload-artifact@v2
        with:
          name: rm-levelloader-artifact
          retention-days: 1
          path: mods/rm-levelloader
  publish:
    name: Create GitHub release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Mod Artifact
        uses: actions/download-artifact@v2
        with:
          name: rm-levelloader-artifact
      - name: Publish to VUMM
        uses: BF3RM/vumm-action@v1
        with:
          workdir: "./mods/rm-levelloader"
        env:
          VUMM_TOKEN: ${{ secrets.VUMM_TOKEN }}
      - name: Create Zip File
        run: |
          cd mods/rm-levelloader
          zip -r rm-levelloader.zip .
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mods/rm-levelloader/rm-levelloader.zip
          asset_name: mods/rm-levelloader/rm-levelloader.zip
          asset_content_type: application/zip
